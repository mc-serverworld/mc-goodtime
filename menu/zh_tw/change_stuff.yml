menu-settings:
  name: '&1雜項兌換'

  rows: 4

  auto-refresh: 1
  
packedice:
  COMMAND: 'give: packed_ice, 16'
  NAME: '&632冰 兌換 16冰磚'
  LORE:
    - 'P:冰磚有個好處，不會融化'
  ID: 'packed_ice, 16'
  KEEP-OPEN: true
  POSITION-X: 1
  POSITION-Y: 1
  REQUIRED-ITEM: 'ice, 32'

blueice:
  COMMAND: 'give: blue_ice, 16'
  NAME: '&632冰磚 兌換 16藍冰'
  LORE:
    - 'V:這真的划算嗎?'
    - 'P:誰知道'
  ID: 'blue_ice, 16'
  KEEP-OPEN: true
  POSITION-X: 1
  POSITION-Y: 2
  REQUIRED-ITEM: 'packed_ice, 32'

sponge:
  COMMAND: 'give: sponge, 16'
  NAME: '&632海燈籠 兌換 16海綿'
  LORE:
    - 'V:為什麼適用這個換阿?'
    - 'P:我想不到其他東西了'
  ID: 'sponge, 16'
  KEEP-OPEN: true
  POSITION-X: 2
  POSITION-Y: 1
  REQUIRED-ITEM: 'sealantern, 32'

snowblock:
  COMMAND: 'give: snow_block, 16'
  NAME: '&664雪球 兌換 16雪塊'
  LORE:
    - 'P:壓縮成形!'
  ID: 'snow_block, 16'
  KEEP-OPEN: true
  POSITION-X: 2
  POSITION-Y: 2
  REQUIRED-ITEM: 'snowball, 64'

playerhead:
  COMMAND: 'op: playerhead {player}'
  NAME: '&6取得自己的頭顱'
  LORE:
    - 'P:又是一個跳票許久的東西'
    - '花費: 1500$'
  ID: player_head
  SKULL-OWNER: '{player}'
  PRICE: 1500
  KEEP-OPEN: true
  POSITION-X: 3
  POSITION-Y: 1

emerald:
  COMMAND: 'give: emerald,1,name: &2村民商人召喚器,lore: 詳細教學請至官網查看'
