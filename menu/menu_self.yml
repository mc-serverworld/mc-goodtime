menu-settings:
  name: '&1個人指令介面'
  rows: 4

spawn:
  COMMAND: 'spawn'
  NAME: '&6傳送回重生點'
  LORE:
    - '點我傳送回重生點'
  ID: beacon
  POSITION-X: 2
  POSITION-Y: 2

home:
  COMMAND: 'home home'
  NAME: '&b傳送回家'
  LORE:
    - '回到你的避風港'
  ID: red_banner
  POSITION-X: 3
  POSITION-Y: 2

sethome:
  COMMAND: 'sethome home'
  NAME: '&b設定家'
  LORE:
    - '將腳底設定為家'
  ID: red_bed
  POSITION-X: 4
  POSITION-Y: 2

mute:
  COMMAND: 'op: essentials:mute {player} 3d 自請水桶'
  NAME: '&c自請水桶'
  LORE:
    - '水桶3日(禁言3日)'
    - '&c警告 管理員不會幫你解除!'
  ID: water_bucket
  POSITION-X: 5
  POSITION-Y: 2


kill:
  COMMAND: 'console: kill {player};console: kick {player} 渡過彼岸了嗎?;broadcast: &c{player} 放棄了他的人生'
  NAME: '&c放棄人生'
  LORE:
    - '再見 殘酷的世界'
  ID: blaze_rod
  POSITION-X: 6
  POSITION-Y: 2

rt:
  COMMAND: 'res rt'
  NAME: '&d隨機傳送'
  LORE:
    - '隨機傳送至重生點10w*10w的方格內'
  ID: ender_pearl
  KEEP-OPEN: false
  POSITION-X: 7
  POSITION-Y: 2

aach:
  COMMAND: 'aach list'
  NAME: '&d開啟成就面板'
  LORE:
    - '點我打開成就面板'
  ID: totem_of_undying
  KEEP-OPEN: true
  POSITION-X: 8
  POSITION-Y: 2

burn:
  COMMAND: 'console: burn {player} 1000'
  NAME: '&c燃燒'
  LORE:
    - '燃燒吧! 火鳥'
  ID: blaze_powder
  KEEP-OPEN: false
  POSITION-X: 2
  POSITION-Y: 3


close:
  COMMAND: 'open: menu.yml'
  NAME: '&6返回'
  ID: redstone lamp
  LORE:
    - '回上一頁'
  POSITION-X: 9
  POSITION-Y: 1